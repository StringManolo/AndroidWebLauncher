<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Web Launcher</title>
    <style>
    /* ========== ESTILOS OPTIMIZADOS ========== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-bg: rgba(15, 20, 30, 0.95);
        --secondary-bg: rgba(255, 255, 255, 0.08);
        --accent-color: #00d4ff;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0f1a2b 0%, #1a2b3c 100%);
        min-height: 100vh;
        color: var(--text-primary);
        padding: 20px;
        padding-bottom: 120px;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
    }

    /* Header */
    .header {
        background: var(--primary-bg);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        text-align: center;
    }

    .time {
        font-size: 3em;
        font-weight: 300;
        color: var(--accent-color);
        margin-bottom: 4px;
        font-variant-numeric: tabular-nums;
    }

    .date {
        font-size: 1em;
        color: var(--text-secondary);
    }

    /* Search */
    .search-container {
        position: relative;
        margin-bottom: 16px;
    }

    .search-input {
        width: 100%;
        padding: 16px 20px;
        padding-left: 48px;
        border: none;
        border-radius: 12px;
        background: var(--primary-bg);
        color: var(--text-primary);
        font-size: 16px;
        outline: none;
    }

    .search-input::placeholder {
        color: var(--text-secondary);
    }

    .search-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
    }

    /* Apps Container */
    .apps-container {
        height: calc(100vh - 280px);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 12px;
        padding: 8px;
    }

    .app-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px 8px;
        border-radius: 16px;
        background: var(--primary-bg);
        cursor: pointer;
        transition: transform 0.2s ease;
        position: relative;
    }

    .app-item:active {
        transform: scale(0.95);
    }

    .app-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        margin-bottom: 8px;
        object-fit: cover;
    }

    .app-name {
        font-size: 11px;
        text-align: center;
        max-width: 70px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* Dock */
    .dock-container {
        position: fixed;
        bottom: 16px;
        left: 16px;
        right: 16px;
        background: var(--primary-bg);
        border-radius: 16px;
        padding: 12px;
    }

    .dock-scroll {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scrollbar-width: none;
    }

    .dock-scroll::-webkit-scrollbar {
        display: none;
    }

    .dock-app {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        flex-shrink: 0;
        object-fit: cover;
    }

    .app-stats {
        text-align: center;
        margin-top: 12px;
        font-size: 11px;
        color: var(--text-secondary);
    }

    /* Estados de gestos simplificados */
    .app-item.long-press {
        border: 2px solid var(--accent-color);
        background: rgba(0, 212, 255, 0.1);
    }

    /* Media queries */
    @media (orientation: landscape) {
        body {
            padding-bottom: 100px;
        }
        
        .apps-container {
            height: calc(100vh - 220px);
        }
        
        .apps-grid {
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
        }
        
        .app-item {
            padding: 12px 6px;
        }
        
        .app-icon {
            width: 44px;
            height: 44px;
        }
    }

    /* Estados de carga */
    .loading-skeleton .app-icon {
        background: rgba(255,255,255,0.1);
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    /* Modal b√°sico */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--primary-bg);
        padding: 24px;
        border-radius: 16px;
        max-width: 90%;
        text-align: center;
    }

    .modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 20px;
    }

    .modal-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: var(--secondary-bg);
        color: var(--text-primary);
        cursor: pointer;
        min-width: 100px;
    }

    /* Mejoras de accesibilidad */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation: none !important;
            transition: none !important;
        }
    }

    /* Focus para navegaci√≥n con teclado */
    .app-item:focus-visible {
        outline: 2px solid var(--accent-color);
    }
    </style>
</head>
<body>
    <div class="header" id="headerArea">
        <div class="time-display">
            <div class="time" id="currentTime">--:--</div>
            <div class="date" id="currentDate">--- --, ----</div>
        </div>
    </div>

    <div class="search-container">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" id="searchInput" 
                                          placeholder="Buscar aplicaciones...">
    </div>

    <div class="apps-container" id="appsContainer">
        <div class="apps-grid" id="appsGrid">
            <!-- Las apps se cargan aqu√≠ mediante Virtual DOM -->
        </div>
    </div>

    <div class="dock-container">
        <div class="dock-scroll" id="dockScroll">
            <div style="color: var(--text-secondary); padding: 12px; text-align: center; font-size: 12px;">
                Mant√©n 2s en cualquier app para agregar al dock
            </div>
        </div>
        <div class="app-stats" id="appStats">
            Cargando aplicaciones...
        </div>
    </div>

    <script>
    // ========== VIRTUAL DOM IMPLEMENTATION ==========
    
    class VNode {
        constructor(tag, props = {}, children = []) {
            this.tag = tag;
            this.props = props;
            this.children = children;
            this.key = props.key || null;
            this.el = null;
        }
    }

    class VDom {
        constructor(rootElement) {
            this.root = rootElement;
            this.currentTree = null;
        }

        // Crear elemento virtual
        createElement(tag, props, children) {
            return new VNode(tag, props, children);
        }

        // Convertir elemento real a virtual
        createVNodeFromElement(element) {
            const children = [];
            for (let child of element.childNodes) {
                if (child.nodeType === Node.ELEMENT_NODE) {
                    children.push(this.createVNodeFromElement(child));
                } else if (child.nodeType === Node.TEXT_NODE) {
                    children.push(child.textContent);
                }
            }

            const props = {};
            for (let attr of element.attributes) {
                props[attr.name] = attr.value;
            }

            return new VNode(element.tagName.toLowerCase(), props, children);
        }

        // Renderizar elemento virtual a real
        render(vnode, parent) {
            if (typeof vnode === 'string') {
                return document.createTextNode(vnode);
            }

            const el = document.createElement(vnode.tag);
            vnode.el = el;

            // Aplicar propiedades
            for (let [key, value] of Object.entries(vnode.props)) {
                if (key.startsWith('on') && typeof value === 'function') {
                    el.addEventListener(key.slice(2).toLowerCase(), value);
                } else if (key === 'className') {
                    el.className = value;
                } else {
                    el.setAttribute(key, value);
                }
            }

            // Renderizar hijos
            for (let child of vnode.children) {
                el.appendChild(this.render(child, el));
            }

            if (parent) {
                parent.appendChild(el);
            }

            return el;
        }

        // Diferenciar y actualizar DOM
        patch(parent, newVNode, oldVNode, index = 0) {
            if (!oldVNode) {
                // Nuevo nodo
                parent.appendChild(this.render(newVNode));
            } else if (!newVNode) {
                // Eliminar nodo
                if (parent.childNodes[index]) {
                    parent.removeChild(parent.childNodes[index]);
                }
            } else if (this.changed(newVNode, oldVNode)) {
                // Reemplazar nodo
                parent.replaceChild(this.render(newVNode), parent.childNodes[index]);
            } else if (newVNode.tag) {
                // Actualizar propiedades y hijos
                this.updateProps(newVNode.el, newVNode.props, oldVNode.props);
                
                // Actualizar hijos
                const newLen = newVNode.children.length;
                const oldLen = oldVNode.children.length;
                
                for (let i = 0; i < Math.max(newLen, oldLen); i++) {
                    this.patch(
                        newVNode.el,
                        newVNode.children[i],
                        oldVNode.children[i],
                        i
                    );
                }
            }
        }

        // Verificar si un nodo cambi√≥
        changed(node1, node2) {
            return typeof node1 !== typeof node2 ||
                   (typeof node1 === 'string' && node1 !== node2) ||
                   node1.tag !== node2.tag ||
                   (node1.key && node1.key !== node2.key);
        }

        // Actualizar propiedades
        updateProps(el, newProps, oldProps = {}) {
            const allProps = { ...newProps, ...oldProps };
            
            for (let [key, value] of Object.entries(allProps)) {
                const newValue = newProps[key];
                const oldValue = oldProps[key];
                
                if (newValue === oldValue) continue;
                
                if (key.startsWith('on') && typeof value === 'function') {
                    const eventName = key.slice(2).toLowerCase();
                    if (oldValue) {
                        el.removeEventListener(eventName, oldValue);
                    }
                    if (newValue) {
                        el.addEventListener(eventName, newValue);
                    }
                } else if (key === 'className') {
                    if (newValue !== undefined) {
                        el.className = newValue;
                    } else {
                        el.removeAttribute('class');
                    }
                } else {
                    if (newValue !== undefined && newValue !== null) {
                        el.setAttribute(key, newValue);
                    } else {
                        el.removeAttribute(key);
                    }
                }
            }
        }
    }

    // ========== LAUNCHER IMPLEMENTATION ==========
    
    // Variables globales optimizadas
    let allApps = [];
    let favoriteApps = JSON.parse(localStorage.getItem('favoriteApps')) || [];
    let hiddenApps = JSON.parse(localStorage.getItem('hiddenApps')) || [];
    let filteredApps = [];
    
    // Virtual DOM instance
    const vdom = new VDom();
    
    // Cache de elementos DOM
    const domCache = {
        appsGrid: document.getElementById('appsGrid'),
        dockScroll: document.getElementById('dockScroll'),
        searchInput: document.getElementById('searchInput'),
        currentTime: document.getElementById('currentTime'),
        currentDate: document.getElementById('currentDate'),
        appStats: document.getElementById('appStats'),
        headerArea: document.getElementById('headerArea')
    };

    // Estado del Virtual DOM
    let vdomState = {
        appsTree: null,
        dockTree: null,
        lastRenderTime: 0
    };

    // Cargar aplicaciones desde Android
    window.loadAllApps = function(apps) {
        allApps = apps;
        filteredApps = apps.filter(app => !hiddenApps.includes(app.packageName));
        
        // Render inicial con Virtual DOM
        renderAppsVDOM();
        renderDockVDOM();
        
        updateTime();
        // Actualizar tiempo cada 30 segundos
        setInterval(updateTime, 30000);
        updateAppStats();
    };

    // Inicializaci√≥n optimizada
    document.addEventListener('DOMContentLoaded', function() {
        initializeEventListeners();
        updateTime();
        updateAppStats();
        
        // Cargar aplicaciones si ya est√°n disponibles
        if (allApps.length > 0) {
            renderAppsVDOM();
        }
    });

    function initializeEventListeners() {
        // Evento de b√∫squeda con debounce
        let searchTimeout;
        domCache.searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterApps, 300);
        });

        // Eventos de gestos simplificados
        domCache.headerArea.addEventListener('click', function() {
            showHiddenApps();
        });

        // Prevenir zoom con doble tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    }

    // ========== VIRTUAL DOM RENDERING ==========

    // Crear Virtual Node para una app
    function createAppVNode(app) {
        return vdom.createElement('div', {
            className: 'app-item',
            'data-package': app.packageName,
            onclick: () => launchApp(app.packageName),
            ontouchstart: (e) => handleTouchStart(e, app),
            ontouchend: (e) => handleTouchEnd(e, app)
        }, [
            vdom.createElement('img', {
                className: 'app-icon',
                src: `data:image/png;base64,${app.icon}`,
                alt: app.name,
                loading: 'lazy',
                onerror: "this.style.background='rgba(255,255,255,0.1)'"
            }, []),
            vdom.createElement('div', {
                className: 'app-name'
            }, [app.name])
        ]);
    }

    // Crear Virtual Node para dock app
    function createDockAppVNode(app) {
        return vdom.createElement('img', {
            className: 'dock-app',
            src: `data:image/png;base64,${app.icon}`,
            alt: app.name,
            loading: 'lazy',
            onclick: () => launchApp(app.packageName)
        }, []);
    }

    // Renderizar apps con Virtual DOM
    function renderAppsVDOM() {
        const newAppsTree = vdom.createElement('div', {
            className: 'apps-grid',
            id: 'appsGrid'
        }, filteredApps.map(app => createAppVNode(app)));

        if (vdomState.appsTree) {
            vdom.patch(domCache.appsGrid.parentNode, newAppsTree, vdomState.appsTree);
        } else {
            domCache.appsGrid.parentNode.replaceChild(vdom.render(newAppsTree), domCache.appsGrid);
        }
        
        vdomState.appsTree = newAppsTree;
        vdomState.lastRenderTime = Date.now();
    }

    // Renderizar dock con Virtual DOM
    function renderDockVDOM() {
        const dockApps = favoriteApps
            .map(packageName => allApps.find(a => a.packageName === packageName))
            .filter(Boolean);

        let newDockTree;
        
        if (dockApps.length === 0) {
            newDockTree = vdom.createElement('div', {
                className: 'dock-scroll',
                id: 'dockScroll'
            }, [
                vdom.createElement('div', {
                    style: 'color: var(--text-secondary); padding: 12px; text-align: center; font-size: 12px;'
                }, ['Mant√©n 2s en cualquier app para agregar al dock'])
            ]);
        } else {
            newDockTree = vdom.createElement('div', {
                className: 'dock-scroll',
                id: 'dockScroll'
            }, dockApps.map(app => createDockAppVNode(app)));
        }

        if (vdomState.dockTree) {
            vdom.patch(domCache.dockScroll.parentNode, newDockTree, vdomState.dockTree);
        } else {
            domCache.dockScroll.parentNode.replaceChild(vdom.render(newDockTree), domCache.dockScroll);
        }
        
        vdomState.dockTree = newDockTree;
    }

    // ========== GESTURE HANDLING ==========

    let touchTimer = null;
    let currentTouchApp = null;

    function handleTouchStart(e, app) {
        currentTouchApp = app;
        touchTimer = setTimeout(() => {
            // Long press detected
            const appElement = e.target.closest('.app-item');
            if (appElement) {
                appElement.classList.add('long-press');
                toggleFavorite(app.packageName);
                
                // Remover clase despu√©s de la animaci√≥n
                setTimeout(() => {
                    appElement.classList.remove('long-press');
                }, 1000);
            }
        }, 2000); // 2 segundos para long press
    }

    function handleTouchEnd(e, app) {
        if (touchTimer) {
            clearTimeout(touchTimer);
            touchTimer = null;
        }
        
        // Si no fue un long press, es un tap normal
        if (currentTouchApp === app) {
            const appElement = e.target.closest('.app-item');
            if (appElement && !appElement.classList.contains('long-press')) {
                launchApp(app.packageName);
            }
        }
        
        currentTouchApp = null;
    }

    // ========== CORE FUNCTIONS ==========

    function launchApp(packageName) {
        if (typeof Android !== 'undefined' && Android.launchApp) {
            Android.launchApp(packageName);
        } else {
            console.log('Launching app:', packageName);
        }
    }

    function toggleFavorite(packageName) {
        const index = favoriteApps.indexOf(packageName);
        if (index > -1) {
            favoriteApps.splice(index, 1);
            showToast("‚ùå Removido de favoritos");
        } else {
            favoriteApps.push(packageName);
            showToast("‚≠ê Agregado a favoritos");
        }
        localStorage.setItem('favoriteApps', JSON.stringify(favoriteApps));
        renderDockVDOM();
        updateAppStats();
    }

    function showHiddenApps() {
        if (hiddenApps.length > 0) {
            hiddenApps = [];
            showToast("üëÅÔ∏è Apps ocultas mostradas");
        } else {
            hiddenApps = JSON.parse(localStorage.getItem('hiddenApps')) || [];
            showToast("üëÅÔ∏è‚Äçüó®Ô∏è Apps ocultas restauradas");
        }
        localStorage.setItem('hiddenApps', JSON.stringify(hiddenApps));
        
        // Actualizar lista filtrada y renderizar
        filteredApps = allApps.filter(app => !hiddenApps.includes(app.packageName));
        renderAppsVDOM();
        updateAppStats();
    }

    function filterApps() {
        const searchTerm = domCache.searchInput.value.toLowerCase();
        
        if (searchTerm) {
            filteredApps = allApps.filter(app => 
                !hiddenApps.includes(app.packageName) && 
                app.name.toLowerCase().includes(searchTerm)
            );
        } else {
            filteredApps = allApps.filter(app => !hiddenApps.includes(app.packageName));
        }
        
        renderAppsVDOM();
        updateAppStats(filteredApps.length);
    }

    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('es-ES', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        const dateString = now.toLocaleDateString('es-ES', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        domCache.currentTime.textContent = timeString;
        domCache.currentDate.textContent = 
            dateString.charAt(0).toUpperCase() + dateString.slice(1);
    }

    function updateAppStats(visibleCount = null) {
        const totalVisible = visibleCount !== null ? 
            visibleCount : 
            allApps.filter(app => !hiddenApps.includes(app.packageName)).length;
            
        domCache.appStats.textContent = 
            `${totalVisible} apps ‚Ä¢ ${favoriteApps.length} favoritos ‚Ä¢ ${hiddenApps.length} ocultas`;
    }

    function showToast(message) {
        if (typeof Android !== 'undefined' && Android.showToast) {
            Android.showToast(message);
        } else {
            console.log('Toast:', message);
        }
    }

    // ========== PERFORMANCE OPTIMIZATIONS ==========

    // Throttle para eventos de resize
    let resizeTimeout;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            renderAppsVDOM();
            renderDockVDOM();
        }, 250);
    });

    // Prevenir comportamientos por defecto no deseados
    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });

    // Limpiar timeouts al salir de la p√°gina
    window.addEventListener('beforeunload', function() {
        if (touchTimer) {
            clearTimeout(touchTimer);
        }
        if (resizeTimeout) {
            clearTimeout(resizeTimeout);
        }
    });

    // Exportar funciones para debugging
    window.debugLauncher = {
        getAllApps: () => allApps,
        getFavoriteApps: () => favoriteApps,
        getHiddenApps: () => hiddenApps,
        getVDOMState: () => vdomState,
        clearData: () => {
            localStorage.clear();
            favoriteApps = [];
            hiddenApps = [];
            filteredApps = allApps;
            renderAppsVDOM();
            renderDockVDOM();
        },
        measurePerformance: () => {
            return {
                lastRender: vdomState.lastRenderTime,
                appCount: allApps.length,
                filteredCount: filteredApps.length,
                favoriteCount: favoriteApps.length,
                hiddenCount: hiddenApps.length
            };
        }
    };
    </script>
</body>
</html>
