<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: rgba(15, 20, 30, 0.85);
            --secondary-bg: rgba(255, 255, 255, 0.12);
            --accent-color: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f1a2b 0%, #1a2b3c 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
            padding-bottom: 140px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
        }

        /* Header Moderno */
        .header {
            background: var(--primary-bg);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            text-align: center;
        }

        .time {
            font-size: 3.5em;
            font-weight: 300;
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .date {
            font-size: 1.1em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            padding-left: 52px;
            border: none;
            border-radius: 16px;
            background: var(--primary-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2em;
        }

        /* Apps Grid */
        .apps-container {
            height: 58vh;
            overflow-y: auto;
            transform: translateZ(0);
            -webkit-overflow-scrolling: touch;
            will-change: transform;
            scrollbar-width: none;
            padding: 4px;
        }

        .apps-container::-webkit-scrollbar {
            display: none;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
            gap: 16px;
            padding: 8px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 12px;
            border-radius: 20px;
            background: var(--primary-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            transform: translateZ(0);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .app-item:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        .app-item.dragging {
            opacity: 0.8;
            transform: rotate(8deg) scale(1.05);
            border-color: var(--accent-color);
            z-index: 1000;
        }

        .app-item.hidden {
            display: none;
        }

        .app-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            margin-bottom: 12px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--secondary-bg), transparent);
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            max-width: 76px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-primary);
        }

        /* Dock Mejorado */
        .dock-container {
            position: fixed;
            bottom: 24px;
            left: 20px;
            right: 20px;
            background: var(--primary-bg);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 16px;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
        }

        .dock-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
            transform: translateZ(0);
            -webkit-overflow-scrolling: touch;
        }

        .dock-scroll::-webkit-scrollbar {
            display: none;
        }

        .dock-app {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            object-fit: cover;
            background: linear-gradient(135deg, var(--secondary-bg), transparent);
        }

        .dock-app:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }

        /* Indicadores de Gestos */
        .gesture-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 30px;
            z-index: 10000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
        }

        .gesture-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .gesture-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Modal Moderno */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--primary-bg);
            backdrop-filter: blur(40px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }

        /* Estados de gestos */
        .app-item.press-1s {
            border-color: var(--warning-color);
            background: rgba(255, 170, 0, 0.1);
        }

        .app-item.press-2s {
            border-color: var(--success-color);
            background: rgba(0, 255, 136, 0.1);
        }

        .app-item.press-4s {
            border-color: var(--danger-color);
            background: rgba(255, 68, 68, 0.1);
        }

        /* Contador de Apps */
        .app-stats {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Efectos de Fondo */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(15, 20, 30, 0.9) 0%, 
                rgba(26, 43, 60, 0.8) 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="header" id="headerArea">
        <div class="time-display">
            <div class="time" id="currentTime">--:--</div>
            <div class="date" id="currentDate">--- --, ----</div>
        </div>
    </div>

    <div class="search-container">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" id="searchInput" 
               placeholder="Buscar aplicaciones..." oninput="filterApps()">
    </div>

    <div class="apps-container" id="appsContainer">
        <div class="apps-grid" id="appsGrid">
            <div class="app-item">
                <div class="app-icon" style="background: rgba(255,255,255,0.1);"></div>
                <div class="app-name">Cargando...</div>
            </div>
        </div>
    </div>

    <div class="dock-container">
        <div class="dock-scroll" id="dockScroll">
            <!-- Apps favoritas aparecer√°n aqu√≠ -->
        </div>
        <div class="app-stats" id="appStats">
            Cargando...
        </div>
    </div>

    <!-- Modal para fondo de pantalla -->
    <div class="modal" id="wallpaperModal">
        <div class="modal-content">
            <div class="modal-title">Personalizar Fondo</div>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="selectWallpaperFromGallery()">Galer√≠a</button>
                <button class="modal-btn" onclick="useDefaultWallpaper()">Predeterminado</button>
                <button class="modal-btn" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Indicador de Gestos -->
    <div class="gesture-indicator" id="gestureIndicator">
        <div class="gesture-icon" id="gestureIcon">üëÜ</div>
        <div class="gesture-text" id="gestureText">Mant√©n presionado</div>
    </div>

    <input type="file" id="wallpaperInput" accept="image/*" style="display: none;">

    <script>
        let allApps = [];
        let favoriteApps = JSON.parse(localStorage.getItem('favoriteApps')) || [];
        let hiddenApps = JSON.parse(localStorage.getItem('hiddenApps')) || [];
        let appPositions = JSON.parse(localStorage.getItem('appPositions')) || {};
        
        // Variables para gesti√≥n de gestos
        let currentGesture = {
            appElement: null,
            packageName: null,
            startTime: 0,
            startX: 0,
            startY: 0,
            timer: null,
            isDragging: false,
            hasMoved: false
        };

        // Umbrales de gestos (en milisegundos)
        const GESTURE_TIMING = {
            TAP: 500,
            DRAG_START: 1000,
            FAVORITE: 2000,
            HIDE: 4000
        };

        // Umbral de movimiento para considerar arrastre (en p√≠xeles)
        const MOVE_THRESHOLD = 15;

        // Cargar aplicaciones desde Android
        window.loadAllApps = function(apps) {
            allApps = apps;
            renderApps();
            updateTime();
            setInterval(updateTime, 1000);
            updateAppStats();
        };

        function renderApps() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = '';

            // Ordenar apps seg√∫n posiciones guardadas
            const sortedApps = [...allApps].sort((a, b) => {
                const posA = appPositions[a.packageName] || 0;
                const posB = appPositions[b.packageName] || 0;
                return posA - posB;
            });

            sortedApps.forEach((app, index) => {
                if (!appPositions[app.packageName]) {
                    appPositions[app.packageName] = index;
                }

                // Si la app est√° oculta, no renderizar
                if (hiddenApps.includes(app.packageName)) {
                    return;
                }

                const appElement = createAppElement(app);
                grid.appendChild(appElement);
            });

            renderDock();
            saveAppPositions();
        }

        function createAppElement(app) {
            const appElement = document.createElement('div');
            appElement.className = 'app-item';
            appElement.setAttribute('data-package', app.packageName);
            
            const isFavorite = favoriteApps.includes(app.packageName);
            
            appElement.innerHTML = `
                <img src="data:image/png;base64,${app.icon}" 
                     class="app-icon" alt="${app.name}"
                     onerror="this.style.background='rgba(255,255,255,0.1)'">
                <div class="app-name">${app.name}</div>
            `;

            // Configurar eventos de gestos
            setupGestureEvents(appElement, app);

            return appElement;
        }

        function setupGestureEvents(appElement, app) {
            // Eventos t√°ctiles
            appElement.addEventListener('touchstart', handleGestureStart.bind(null, appElement, app));
            appElement.addEventListener('touchmove', handleGestureMove);
            appElement.addEventListener('touchend', handleGestureEnd);
            
            // Eventos de rat√≥n
            appElement.addEventListener('mousedown', handleGestureStart.bind(null, appElement, app));
            appElement.addEventListener('mousemove', handleGestureMove);
            appElement.addEventListener('mouseup', handleGestureEnd);
            appElement.addEventListener('mouseleave', handleGestureCancel);
        }

        function handleGestureStart(appElement, app, event) {
            const isTouch = event.type.includes('touch');
            const clientX = isTouch ? event.touches[0].clientX : event.clientX;
            const clientY = isTouch ? event.touches[0].clientY : event.clientY;

            // Reiniciar estado del gesto
            currentGesture = {
                appElement: appElement,
                packageName: app.packageName,
                startTime: Date.now(),
                startX: clientX,
                startY: clientY,
                timer: null,
                isDragging: false,
                hasMoved: false
            };

            // Iniciar temporizador para feedback visual
            currentGesture.timer = setTimeout(() => {
                if (!currentGesture.hasMoved) {
                    showGestureFeedback('Mover para reordenar', '‚ÜïÔ∏è');
                    appElement.classList.add('press-1s');
                }
            }, GESTURE_TIMING.DRAG_START);

            // Temporizador para favoritos
            setTimeout(() => {
                if (currentGesture.appElement === appElement && !currentGesture.hasMoved && !currentGesture.isDragging) {
                    showGestureFeedback('Agregar a favoritos', '‚≠ê');
                    appElement.classList.remove('press-1s');
                    appElement.classList.add('press-2s');
                }
            }, GESTURE_TIMING.FAVORITE);

            // Temporizador para ocultar
            setTimeout(() => {
                if (currentGesture.appElement === appElement && !currentGesture.hasMoved && !currentGesture.isDragging) {
                    showGestureFeedback('Ocultar aplicaci√≥n', 'üëÅÔ∏è');
                    appElement.classList.remove('press-2s');
                    appElement.classList.add('press-4s');
                }
            }, GESTURE_TIMING.HIDE);

            if (!isTouch) {
                event.preventDefault();
            }
        }

        function handleGestureMove(event) {
            if (!currentGesture.appElement) return;

            const isTouch = event.type.includes('touch');
            const clientX = isTouch ? event.touches[0].clientX : event.clientX;
            const clientY = isTouch ? event.touches[0].clientY : event.clientY;

            const deltaX = Math.abs(clientX - currentGesture.startX);
            const deltaY = Math.abs(clientY - currentGesture.startY);
            const totalMove = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            // Verificar si se super√≥ el umbral de movimiento
            if (totalMove > MOVE_THRESHOLD) {
                currentGesture.hasMoved = true;
                
                // Si ha pasado el tiempo m√≠nimo para arrastre, activarlo
                const elapsedTime = Date.now() - currentGesture.startTime;
                if (elapsedTime >= GESTURE_TIMING.DRAG_START && !currentGesture.isDragging) {
                    startDrag(currentGesture.appElement, clientX, clientY);
                }
                
                // Si estamos arrastrando, actualizar posici√≥n
                if (currentGesture.isDragging) {
                    updateDrag(currentGesture.appElement, clientX, clientY);
                }
            }

            if (!isTouch) {
                event.preventDefault();
            }
        }

        function handleGestureEnd(event) {
            if (!currentGesture.appElement) return;

            const elapsedTime = Date.now() - currentGesture.startTime;
            const isTouch = event.type.includes('touch');

            // Limpiar temporizadores y clases
            clearTimeout(currentGesture.timer);
            currentGesture.appElement.classList.remove('press-1s', 'press-2s', 'press-4s');
            hideGestureFeedback();

            // Determinar la acci√≥n basada en el tiempo y movimiento
            if (!currentGesture.hasMoved && !currentGesture.isDragging) {
                if (elapsedTime < GESTURE_TIMING.TAP) {
                    // Tap r√°pido: lanzar app
                    launchApp(currentGesture.packageName);
                } else if (elapsedTime >= GESTURE_TIMING.FAVORITE && elapsedTime < GESTURE_TIMING.HIDE) {
                    // Mantenimiento de 2 segundos: favoritos
                    toggleFavorite(currentGesture.packageName);
                } else if (elapsedTime >= GESTURE_TIMING.HIDE) {
                    // Mantenimiento de 4 segundos: ocultar
                    toggleAppVisibility(currentGesture.packageName);
                }
            }

            // Finalizar arrastre si estaba activo
            if (currentGesture.isDragging) {
                endDrag(currentGesture.appElement);
            }

            // Reiniciar gesto actual
            currentGesture = {
                appElement: null,
                packageName: null,
                startTime: 0,
                startX: 0,
                startY: 0,
                timer: null,
                isDragging: false,
                hasMoved: false
            };

            if (!isTouch) {
                event.preventDefault();
            }
        }

        function handleGestureCancel() {
            if (currentGesture.appElement) {
                clearTimeout(currentGesture.timer);
                currentGesture.appElement.classList.remove('press-1s', 'press-2s', 'press-4s');
                hideGestureFeedback();
                
                if (currentGesture.isDragging) {
                    endDrag(currentGesture.appElement);
                }
                
                currentGesture = {
                    appElement: null,
                    packageName: null,
                    startTime: 0,
                    startX: 0,
                    startY: 0,
                    timer: null,
                    isDragging: false,
                    hasMoved: false
                };
            }
        }

        function startDrag(appElement, clientX, clientY) {
            currentGesture.isDragging = true;
            appElement.classList.add('dragging');
            currentGesture.startX = clientX;
            currentGesture.startY = clientY;
            hideGestureFeedback();
        }

        function updateDrag(appElement, clientX, clientY) {
            const deltaX = clientX - currentGesture.startX;
            const deltaY = clientY - currentGesture.startY;
            appElement.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }

        function endDrag(appElement) {
            appElement.classList.remove('dragging');
            appElement.style.transform = '';
            currentGesture.isDragging = false;
            saveAppPositions();
        }

        function showGestureFeedback(text, icon) {
            const indicator = document.getElementById('gestureIndicator');
            const gestureText = document.getElementById('gestureText');
            const gestureIcon = document.getElementById('gestureIcon');
            
            gestureText.textContent = text;
            gestureIcon.textContent = icon;
            indicator.style.display = 'block';
        }

        function hideGestureFeedback() {
            const indicator = document.getElementById('gestureIndicator');
            indicator.style.display = 'none';
        }

        // Configurar gesto para mostrar apps ocultas en el header
        const headerArea = document.getElementById('headerArea');
        let headerPressTimer = null;

        headerArea.addEventListener('touchstart', function(e) {
            headerPressTimer = setTimeout(() => {
                showHiddenApps();
            }, GESTURE_TIMING.HIDE);
        });

        headerArea.addEventListener('touchend', function(e) {
            if (headerPressTimer) {
                clearTimeout(headerPressTimer);
                headerPressTimer = null;
            }
        });

        headerArea.addEventListener('touchmove', function(e) {
            if (headerPressTimer) {
                clearTimeout(headerPressTimer);
                headerPressTimer = null;
            }
        });

        // Eventos similares para mouse en el header
        headerArea.addEventListener('mousedown', function(e) {
            headerPressTimer = setTimeout(() => {
                showHiddenApps();
            }, GESTURE_TIMING.HIDE);
        });

        headerArea.addEventListener('mouseup', function(e) {
            if (headerPressTimer) {
                clearTimeout(headerPressTimer);
                headerPressTimer = null;
            }
        });

        headerArea.addEventListener('mouseleave', function(e) {
            if (headerPressTimer) {
                clearTimeout(headerPressTimer);
                headerPressTimer = null;
            }
        });

        function showHiddenApps() {
            if (hiddenApps.length > 0) {
                // Mostrar todas las apps ocultas temporalmente
                hiddenApps = [];
                if (typeof Android !== 'undefined' && Android.showToast) {
                    Android.showToast("Apps ocultas mostradas");
                }
            } else {
                // Restaurar las apps ocultas
                hiddenApps = JSON.parse(localStorage.getItem('hiddenApps')) || [];
                if (typeof Android !== 'undefined' && Android.showToast) {
                    Android.showToast("Apps ocultas restauradas");
                }
            }
            renderApps();
            updateAppStats();
        }

        function renderDock() {
            const dock = document.getElementById('dockScroll');
            dock.innerHTML = '';

            favoriteApps.forEach(packageName => {
                const app = allApps.find(a => a.packageName === packageName);
                if (app) {
                    const dockApp = document.createElement('img');
                    dockApp.className = 'dock-app';
                    dockApp.src = `data:image/png;base64,${app.icon}`;
                    dockApp.alt = app.name;
                    dockApp.title = app.name;
                    dockApp.onclick = () => launchApp(app.packageName);
                    dock.appendChild(dockApp);
                }
            });

            if (favoriteApps.length === 0) {
                dock.innerHTML = '<div style="color: var(--text-secondary); padding: 16px; text-align: center; font-size: 14px;">Mant√©n 2s en cualquier app para agregar al dock</div>';
            }
        }

        function launchApp(packageName) {
            if (typeof Android !== 'undefined' && Android.launchApp) {
                Android.launchApp(packageName);
            }
        }

        function toggleFavorite(packageName) {
            const index = favoriteApps.indexOf(packageName);
            if (index > -1) {
                favoriteApps.splice(index, 1);
                if (typeof Android !== 'undefined' && Android.showToast) {
                    Android.showToast("‚ùå Removido de favoritos");
                }
            } else {
                favoriteApps.push(packageName);
                if (typeof Android !== 'undefined' && Android.showToast) {
                    Android.showToast("‚≠ê Agregado a favoritos");
                }
            }
            localStorage.setItem('favoriteApps', JSON.stringify(favoriteApps));
            renderApps();
            updateAppStats();
        }

        function toggleAppVisibility(packageName) {
            const index = hiddenApps.indexOf(packageName);
            if (index > -1) {
                hiddenApps.splice(index, 1);
                if (typeof Android !== 'undefined' && Android.showToast) {
                    Android.showToast("üëÅÔ∏è App mostrada");
                }
            } else {
                hiddenApps.push(packageName);
                if (typeof Android !== 'undefined' && Android.showToast) {
                    Android.showToast("üëÅÔ∏è‚Äçüó®Ô∏è App ocultada");
                }
            }
            localStorage.setItem('hiddenApps', JSON.stringify(hiddenApps));
            renderApps();
            updateAppStats();
        }

        function filterApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const appItems = document.querySelectorAll('.app-item');
            
            let visibleCount = 0;
            appItems.forEach(item => {
                const appName = item.querySelector('.app-name').textContent.toLowerCase();
                if (appName.includes(searchTerm)) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });
            
            updateAppStats(visibleCount);
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const dateString = now.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = 
                dateString.charAt(0).toUpperCase() + dateString.slice(1);
        }

        function updateAppStats(visibleCount = null) {
            const totalVisible = visibleCount !== null ? visibleCount : allApps.filter(app => !hiddenApps.includes(app.packageName)).length;
            const statsElement = document.getElementById('appStats');
            
            statsElement.innerHTML = `
                ${totalVisible} apps ‚Ä¢ ${favoriteApps.length} favoritos ‚Ä¢ ${hiddenApps.length} ocultas
            `;
        }

        function saveAppPositions() {
            localStorage.setItem('appPositions', JSON.stringify(appPositions));
        }

        // Funciones para fondo de pantalla
        function openWallpaperPicker() {
            document.getElementById('wallpaperModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('wallpaperModal').style.display = 'none';
        }

        function selectWallpaperFromGallery() {
            document.getElementById('wallpaperInput').click();
            closeModal();
        }

        function useDefaultWallpaper() {
            document.body.style.backgroundImage = '';
            localStorage.removeItem('customWallpaper');
            closeModal();
            if (typeof Android !== 'undefined' && Android.showToast) {
                Android.showToast("üé® Fondo restaurado");
            }
        }

        document.getElementById('wallpaperInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validar tipo de archivo
                if (!file.type.startsWith('image/')) {
                    if (typeof Android !== 'undefined' && Android.showToast) {
                        Android.showToast("‚ùå Solo se permiten im√°genes");
                    }
                    return;
                }

                // Validar tama√±o (m√°ximo 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    if (typeof Android !== 'undefined' && Android.showToast) {
                        Android.showToast("‚ùå Imagen demasiado grande (m√°x. 10MB)");
                    }
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    localStorage.setItem('customWallpaper', imageUrl);
                    if (typeof Android !== 'undefined' && Android.showToast) {
                        Android.showToast("üé® Fondo actualizado");
                    }
                };
                reader.onerror = function() {
                    if (typeof Android !== 'undefined' && Android.showToast) {
                        Android.showToast("‚ùå Error al cargar la imagen");
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Cargar fondo personalizado al iniciar
        const savedWallpaper = localStorage.getItem('customWallpaper');
        if (savedWallpaper) {
            document.body.style.backgroundImage = `url(${savedWallpaper})`;
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            updateAppStats();
            
            // Prevenir comportamientos no deseados
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Permitir scroll normal
            document.addEventListener('touchstart', function(e) {
                if (e.target.closest('.apps-container') || e.target.closest('.dock-scroll')) {
                    // Permitir scroll en estas √°reas
                }
            }, { passive: true });
        });

        // Abrir selector de fondo con gesto en el header (doble tap)
        let lastTap = 0;
        headerArea.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                openWallpaperPicker();
            }
            lastTap = currentTime;
        });
    </script>
</body>
</html>
